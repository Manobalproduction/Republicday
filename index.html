<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Laptop Viewer with Animation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    #ar-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ar-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button id="ar-button">View in AR</button>
  
  <model-viewer 
    id="viewer"
    src="device.glb" 
    ios-src="device.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.74" 
    exposure="1"
    autoplay
    animation-name="*"
    field-of-view="30deg">
  </model-viewer>

  <script>
    const arButton = document.getElementById('ar-button');
    const modelViewer = document.getElementById('viewer');

    // Event listener for "View in AR" button
    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });

    // Optional: Log when the model is loaded to ensure animations are ready
    modelViewer.addEventListener('load', () => {
      console.log('Model loaded successfully with animation');
    });

    // Optional: Debug animation playback
    modelViewer.addEventListener('animation-finish', () => {
      console.log('Animation finished playing.');
    });
  </script>
</body>
</html>
