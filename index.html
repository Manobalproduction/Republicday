<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #f4f4f4;
    }
    select, button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="model-selector">
      <option value="dino">Dino</option>
      <option value="flag">Flag</option>
    </select>
    <button id="ar-button">View in AR</button>
  </div>
  
  <model-viewer 
    src="dino.glb" 
    ios-src="dino.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.74" 
    exposure="1"
    field-of-view="30deg"
    autoplay
    animation-name="*"
    id="viewer">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('viewer');
    const modelSelector = document.getElementById('model-selector');
    const arButton = document.getElementById('ar-button');

    // Model sources
    const models = {
      dino: { src: 'dino.glb', ios: 'dino.usdz' },
      flag: { src: 'flag.glb', ios: 'flag.usdz' }
    };

    // Update model-viewer when model is changed
    modelSelector.addEventListener('change', (event) => {
      const selectedModel = event.target.value;
      modelViewer.setAttribute('src', models[selectedModel].src);
      modelViewer.setAttribute('ios-src', models[selectedModel].ios);
    });

    // Activate AR when "View in AR" is clicked
    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });
  </script>
</body>
</html>
