<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Animation in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="flag.glb" 
    ios-src="flag.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay
    animation-name="*"
    shadow-intensity="1.5">
  </model-viewer>
</body>
</html>
