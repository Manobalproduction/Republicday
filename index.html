<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Selfie with Celebrity</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #capture-btn, #switch-camera-btn {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #capture-btn {
      left: 20px;
    }

    #switch-camera-btn {
      left: 140px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam; facingMode: user;" renderer="antialias: true;" id="scene">
    <!-- Camera with Adjusted FOV -->
    <a-camera position="0 0 0" fov="60" look-controls="enabled: true"></a-camera>

    <!-- Celebrity PNG Image -->
    <a-image 
      id="celebrity" 
      src="celebrity.png" 
      scale="1.5 2 1" 
      position="-1 0 -3"> <!-- Adjusted position to be further back -->
    </a-image>
  </a-scene>

  <!-- Buttons -->
  <button id="capture-btn">Capture Selfie</button>
  <button id="switch-camera-btn">Switch Camera</button>

  <script>
    let isFrontCamera = true; // Track which camera is currently active

    // Capture Selfie
    document.getElementById("capture-btn").addEventListener("click", function () {
      const scene = document.querySelector("a-scene");
      const canvas = scene.querySelector("canvas");

      // Convert the current frame to an image
      const image = canvas.toDataURL("image/png");

      // Create a link to download the image
      const link = document.createElement("a");
      link.href = image;
      link.download = "selfie.png"; // Save file as selfie.png
      link.click();
    });

    // Switch Camera
    document.getElementById("switch-camera-btn").addEventListener("click", function () {
      const scene = document.getElementById("scene");

      // Toggle the facingMode between 'user' (front) and 'environment' (back)
      isFrontCamera = !isFrontCamera;

      // Update the AR.js scene configuration
      scene.setAttribute(
        "arjs",
        `sourceType: webcam; facingMode: ${isFrontCamera ? "user" : "environment"};`
      );
    });
  </script>
</body>
</html>
